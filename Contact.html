			$("document").ready(function() {
				checkNav();			
				 $('#contact').click(function(){
					$('.contact').animate({
						'left':'-100%'
					}, 1000);				   
				 });
				 function checkNav(){
					var wide =  $(document).outerWidth();
					if(wide < 790){
						$(".nav").removeClass("desktop").addClass("mobile");
					}else{
						$(".nav").removeClass("mobile").addClass("desktop");
					}
				}
				$(window).resize(function () {
			        checkNav();
			    });
			    // Remove parallax scroll for screen widths less than 720px
			    $(window).bind('scroll', function (e) {
			        var scrollX = $('body').scrollTop();
			        if (scrollX < 600) {
			            $("body").css('background-position', (scrollX * 0.5) +' -200px');
			        }
			    });
			});
		</script>
